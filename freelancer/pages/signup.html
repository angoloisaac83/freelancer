<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./style/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Signup | Freelancer</title>
</head>
<body>
    <!-- Main Section -->
    <section class="parent">
        <form action="">
            <!-- Logo Img -->
            <img class="logo" src="../icons/freelancer-logo.svg" alt="">
            <h1>Sign Up</h1>
            <div class="facebook-div">
                <img src="" alt="">
                <h2>Continue with Facebook</h2>
            </div>                
            <span class="or">
                <hr class="hr">
                  OR
                <hr class="hr">
            </span>
            <!-- Input Feilds -->
            <div class="input-fields">
                <section>
                    <input type="text" placeholder="First Name">
                    <input type="text" placeholder="Last Name">
                </section>
                <input type="text" placeholder="Email Address" class="out">
                <input type="password" name="" id="" placeholder="Password" class="out">
            </div>
            <span class="check">
                <input type="checkbox">
                <p>I agree to the Freelancer <a href=""> User Agreement</a> and <a href="">Privacy Policy</a></p>
            </span>
            <button type="submit" class="submit">Join Freelancer</button>
            <hr class="down-hr"> 
            <p class="new">Already have an account? <a href="Login.html">Login</a></p>
        </form>
    </section>
</body>
</html>
