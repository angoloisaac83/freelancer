<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./style/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to hire Freelancer</title>
</head>
<body>
    <!-- Main Section -->
    <section class="parent">
        <orm action="">
            <!-- Logo Img -->
            <img class="logo" src="../icons/freelancer-logo.svg" alt="">
            <h1>Welcome Back </h1>
            <div class="facebook-div">
                <img src="" alt="">
                <h2>Login with Facebook</h2>
            </div>                
            <span class="or">
                <hr class="hr">
                  OR
                <hr class="hr">
            </span>
            <!-- Input Feilds -->
            <div class="input-fields">
                <input type="text" id="email" placeholder="Email Address" class="out">
                <input type="password" name="" id="password" placeholder="Password" class="out">
            </div>
            <span class="check">
                <input type="checkbox">
                <span>
                <p>Remember me</p>
                <a href="">Forgot Password</a>
            </span>
            </span>
            <button type="submit" class="submit" onclick="hh()">Login</button>
            <hr class="down-hr"> 
            <p class="new">Don't have an account? <a href="signup.html">Sign Up</a></p>
            <div class="get">
                <img src="/icons/apple-app-store-badge.webp" alt="">
                <img src="/icons/google-play-store-badge.webp" alt="">
            </div>
        </orm>
    </section>
    <script src="/pages/script/index.js"></script>
</body>
</html>
